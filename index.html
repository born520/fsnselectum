<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉텀 노아 리조트 깜란</title>
    <style>
        body {
            font-family: "맑은 고딕", monospace;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            overflow-x: auto;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid black;
            font-size: 9pt;
            word-wrap: break-word;
        }
        th {
            background-color: #14766A;
            color: white;
        }
        .left-align {
            text-align: left;
        }
        .merged-cell {
            text-align: center;
            vertical-align: middle;
        }
        @media only screen and (max-width: 600px) {
            th, td {
                font-size: 7pt;
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="9">셀렉텀 노아 리조트 깜란</th>
        </tr>
        <tr>
            <th rowspan="3" colspan="2">Season</th>
            <th rowspan="3">Cost Type</th>
            <th colspan="3">셀렉텀빌딩 (메인빌딩)</th>
            <th colspan="3">노아빌라</th>
        </tr>
        <tr>
            <td rowspan="2">프리미어디럭스</td>
            <td rowspan="2">그랜드오션뷰</td>
            <td rowspan="2">셀렉텀시그너쳐</td>
            <td rowspan="2">노아 가든</td>
            <td colspan="2" rowspan="2">노아시그너쳐</td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="3" colspan="2" class="merged-cell">24. 09/04 ~ 24. 12/23</td>
            <td>BB</td>
            <td>$110</td>
            <td>$140</td>
            <td>$175</td>
            <td>$130</td>
            <td colspan="2">$255</td>
        </tr>
        <tr>
            <td>AI</td>
            <td>$185</td>
            <td>$215</td>
            <td>$245</td>
            <td>$205</td>
            <td colspan="2">$395</td>
        </tr>
        <tr>
            <td class="left-align">　</td>
            <td>　</td>
            <td>　</td>
            <td>　</td>
            <td>　</td>
            <td colspan="2">　</td>
        </tr>
        <tr>
            <td rowspan="3" colspan="2" class="merged-cell">24. 09/01 ~ 24. 09/03<br>23. 12/24 ~ 24. 12/31</td>
            <td>BB</td>
            <td>$120</td>
            <td>$150</td>
            <td>$185</td>
            <td>$140</td>
            <td colspan="2">$270</td>
        </tr>
        <!-- 추가 행들을 여기에 삽입 -->
    </table>
</body>
</html>
